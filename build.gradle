buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.4'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'com.github.johnrengelman.shadow'

version = "0.7"
group = "kr.pe.ecmaxp.openpie"
archivesBaseName = "openpie"

sourceCompatibility = targetCompatibility = '1.8'
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
    options.encoding = 'UTF-8'
}

minecraft {
    version = "1.12.2-14.23.4.2747"
    runDir = "run"
    
    mappings = "snapshot_20171003"
    makeObfSourceJar = true
}

repositories {
    maven {
        name = "cil.li"
        url = "http://maven.cil.li/"
    }
}

shadowJar {
    exclude 'dummyThing'

    dependencies {
        //noinspection GroovyAssignabilityCheck
        exclude(dependency("li.cil.oc:OpenComputers:MC1.12.2-1.7.+:api"))
    }

    relocate 'org.msgpack', 'kr.pe.ecmaxp.relocated.org.msgpack'
}

dependencies {
    compile "li.cil.oc:OpenComputers:MC1.12.2-1.7.+:api"
    compile 'org.msgpack:msgpack-core:0.8.16'
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
